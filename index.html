<!DOCTYPE html>
<html ng-app="clockApp">

<head>
    <meta>
    <title>CLock App by AngularJS</title>
    <script src="angular.js"></script>
</head>

<body>
    <h1>Clock App</h1>
    <div ng-controller="TimeCtrl">
        <p ng-bind="timeString">The Current time is: {{timeString}}</p>
    </div>
    <script src="js/app.js"></script>
    <script src="./js/MainController.js"></script>

</body>

</html>
